title: Sponsor
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              validate:
                - required
          -
            handle: sponsor_link
            field:
              type: text
              display: 'Sponsor Link'
              localizable: false
          -
            handle: sponsors_logos
            field:
              max_files: 1
              container: collaterals
              type: assets
              display: 'Sponsors Logos'
              localizable: false
              validate:
                - image
                - 'mimes:png,jpg,jpeg,gif,webp'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
