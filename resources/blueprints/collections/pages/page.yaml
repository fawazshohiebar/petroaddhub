title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              validate:
                - required
          -
            handle: feature_banner_image
            field: basics.image
            config:
              display: 'Feature Banner Image'
              validate:
                - image
                - 'max_filesize:9216'
                - 'mimes:png,jpg,jpeg,gif,tiff,webp,avif'
              instructions: 'Used for inner pages behind the title'
          -
            handle: page_builder
            field: basics.page_builder
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
  fineSeo:
    display: 'Fine SEO'
    sections:
      -
        display: 'Fine SEO'
        instructions: 'SEO settings for this entry'
        fields:
          -
            import: fine_seo
