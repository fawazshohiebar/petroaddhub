title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              validate:
                - required
          -
            handle: feature_banner_image
            field: basics.image
            config:
              display: 'Feature Banner Image'
              validate:
                - image
                - 'max_filesize:9216'
                - 'mimes:png,jpg,jpeg,gif,tiff,webp,avif'
              instructions: 'Used for inner pages behind the title'
          -
            handle: page_builder
            field: basics.page_builder
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: template
            field: basics.template
  fineSeo:
    display: 'Fine SEO'
    sections:
      -
        display: 'Fine SEO'
        instructions: 'SEO settings for this entry'
        fields:
          -
            import: fine_seo
  scripts:
    display: Scripts
    sections:
      -
        display: 'Header Scripts'
        fields:
          -
            handle: header_scripts_available_on
            field:
              options:
                -
                  key: production
                  value: Production
                -
                  key: local
                  value: Local
              inline: true
              type: checkboxes
              display: 'Available On'
              localizable: false
          -
            handle: header_scripts
            field:
              type: code
              display: 'Header Scripts'
              localizable: false
      -
        display: 'Body Start Scripts'
        fields:
          -
            handle: body_start_scripts_available_on
            field:
              options:
                -
                  key: production
                  value: Production
                -
                  key: local
                  value: Local
              inline: true
              type: checkboxes
              display: 'Available On'
              localizable: false
          -
            handle: body_start_scripts
            field:
              type: code
              display: 'Body Start Scripts'
              localizable: false
      -
        display: 'Body End Scripts'
        fields:
          -
            handle: body_end_scripts_available_on
            field:
              options:
                -
                  key: production
                  value: Production
                -
                  key: local
                  value: Local
              inline: true
              type: checkboxes
              display: 'Available On'
              localizable: false
          -
            handle: body_end_scripts
            field:
              type: code
              display: 'Body End Scripts'
              localizable: false
