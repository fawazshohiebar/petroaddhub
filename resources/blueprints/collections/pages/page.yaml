title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              validate:
                - required
          -
            handle: page_builder
            field: basics.page_builder
            config:
              localizable: true
              sets:
                landing:
                  display: Landing
                  instructions: null
                  icon: addon-boxes-stack
                  sets:
                    reusable_block:
                      display: 'Reusable Block'
                      instructions: null
                      icon: addon-boxes-stack
                      hide: null
                      fields:
                        -
                          handle: entry
                          field:
                            collections:
                              - reusables
                            type: entries
                            display: Entry
                            localizable: false
                    hero:
                      display: Hero
                      instructions: null
                      icon: align-object-center
                      hide: null
                      fields:
                        -
                          import: reusable_hero
                    about:
                      display: About
                      instructions: null
                      icon: text-box-multiple
                      hide: null
                      fields:
                        -
                          import: reusable_media_with_cta
                    contact_team:
                      display: 'Book Your Stand'
                      instructions: null
                      icon: document-text
                      hide: null
                      fields:
                        -
                          import: reusable_contact_team
                    tickets:
                      display: Tickets
                      instructions: null
                      icon: ticket
                      hide: null
                      fields:
                        -
                          import: reusable_tickets
                    facts_figures:
                      display: 'Facts & Figures'
                      instructions: null
                      icon: chart-bar
                      hide: null
                      fields:
                        -
                          import: reusable_facts_figures
                    activities:
                      display: Activities
                      instructions: null
                      icon: ticket
                      hide: null
                      fields:
                        -
                          import: reusable_activities
                    gallery:
                      display: Gallery
                      instructions: null
                      icon: photo
                      hide: null
                      fields:
                        -
                          import: reusable_gallery_with_heading
                    image_grid_with_heading:
                      display: 'Sectors (Image Grid)'
                      instructions: null
                      icon: categories
                      hide: null
                      fields:
                        -
                          import: reusable_image_grid_with_heading
                    why_participate:
                      display: 'Why Participate'
                      instructions: null
                      icon: hand-raised
                      hide: null
                      fields:
                        -
                          import: reusable_why_participate
                    redirect_to:
                      display: 'Redirect To'
                      instructions: null
                      icon: arrow-right
                      hide: null
                      fields:
                        -
                          handle: redirect_to
                          field:
                            container: collaterals
                            type: link
                            display: 'Redirect To'
                            localizable: false
                    parking_information:
                      display: 'Parking Information'
                      instructions: null
                      icon: null
                      hide: null
                      fields:
                        -
                          import: parking_information
                forms:
                  display: Forms
                  instructions: null
                  icon: form-drop-down-menu
                  sets:
                    form:
                      display: Form
                      instructions: 'Form with supporting Elements'
                      icon: social-mail-send-email-message
                      hide: null
                      fields:
                        -
                          import: form_box
                typography:
                  display: Typography
                  instructions: null
                  icon: text-formatting-all-caps
                  sets:
                    heading_group:
                      display: 'Heading Group'
                      instructions: null
                      icon: text-formatting-all-caps
                      hide: null
                      fields:
                        -
                          handle: heading
                          field: basics.heading_group
                adihex_elements:
                  display: 'adihex elements'
                  instructions: null
                  icon: null
                  sets:
                    heading_and_text:
                      display: 'Heading And Text'
                      instructions: null
                      icon: null
                      hide: null
                      fields:
                        -
                          handle: title_text
                          field:
                            type: text
                            display: 'Title Text'
                            localizable: false
                        -
                          handle: text_field
                          field:
                            type: markdown
                            display: 'Text Field'
                            localizable: false
                        -
                          handle: background_color
                          field:
                            options:
                              -
                                key: '#f5f2eb'
                                value: 'Light Brown'
                              -
                                key: '#F9FAFC'
                                value: 'Light Blue'
                            taggable: true
                            type: select
                            display: 'Background Color'
                            localizable: false
                    continuous_slider:
                      display: 'Continuous Slider'
                      instructions: null
                      icon: null
                      hide: null
                      fields:
                        -
                          handle: image_and_text_replicator
                          field:
                            type: replicator
                            display: 'Image And Text Replicator'
                            localizable: false
                            sets:
                              new_set_group:
                                display: 'New Set Group'
                                sets:
                                  new_set:
                                    display: 'New Set'
                                    fields:
                                      -
                                        handle: image_feild
                                        field:
                                          max_files: 1
                                          container: collaterals
                                          type: assets
                                          display: 'Image Feild'
                                          localizable: false
                                      -
                                        handle: text_field
                                        field:
                                          type: text
                                          display: 'Text Field'
                                          localizable: false
                        -
                          handle: background_color
                          field:
                            options:
                              -
                                key: '#F9FAFC'
                                value: 'Light Blue'
                              -
                                key: '#f5f2eb'
                                value: 'Light Brown'
                            taggable: true
                            type: select
                            display: 'Background Color'
                            localizable: false
                    full_width_image:
                      display: 'Full Width Image'
                      instructions: null
                      icon: null
                      hide: null
                      fields:
                        -
                          handle: image
                          field:
                            container: collaterals
                            type: assets
                            display: Image
                            localizable: false
                        -
                          handle: width
                          field:
                            type: text
                            display: Width
                            localizable: false
                        -
                          handle: align_image
                          field:
                            options:
                              -
                                key: max-auto
                                value: Center
                            taggable: true
                            type: select
                            display: 'Align Image'
                            localizable: false
                    divider:
                      display: Divider
                      instructions: null
                      icon: null
                      hide: null
                      fields:
                        -
                          handle: space_height
                          field:
                            type: text
                            display: 'Space Height'
                            localizable: false
                        -
                          handle: background_color
                          field:
                            options:
                              -
                                key: white
                                value: White
                              -
                                key: '#f9fafc'
                                value: 'light blue'
                            taggable: true
                            type: select
                            display: 'Background Color'
                            localizable: false
                    text_and_map:
                      display: 'Text And Map'
                      instructions: null
                      icon: null
                      hide: null
                      fields:
                        -
                          handle: heading
                          field:
                            type: text
                            display: Heading
                            localizable: false
                        -
                          handle: icon_list
                          field:
                            type: replicator
                            display: 'Icon List'
                            localizable: false
                            sets:
                              new_set_group:
                                display: 'New Set Group'
                                sets:
                                  new_set:
                                    display: 'New Set'
                                    fields:
                                      -
                                        handle: text
                                        field:
                                          type: text
                                          display: Text
                                          localizable: false
                                          width: 50
                                      -
                                        handle: link
                                        field:
                                          type: text
                                          display: Link
                                          localizable: false
                                          width: 50
                                      -
                                        handle: icons
                                        field:
                                          options:
                                            -
                                              key: phone
                                              value: 'Phone Number'
                                            -
                                              key: envelope
                                              value: Email
                                          taggable: true
                                          type: select
                                          display: Icons
                                          localizable: false
                                          width: 50
                                      -
                                        handle: image_upload
                                        field:
                                          max_files: 1
                                          container: collaterals
                                          type: assets
                                          display: 'Image Upload'
                                          localizable: false
                                          width: 50
                        -
                          handle: map_iframe
                          field:
                            type: textarea
                            display: 'Map Iframe'
                            localizable: false
                    heading_and_grid:
                      display: 'Heading And Grid'
                      instructions: null
                      icon: null
                      hide: null
                      fields:
                        -
                          handle: heading
                          field:
                            type: text
                            display: Heading
                            localizable: false
                        -
                          handle: replicating_grid
                          field:
                            type: replicator
                            display: 'Replicating Grid'
                            localizable: false
                            sets:
                              new_set_group:
                                display: 'New Set Group'
                                sets:
                                  new_set:
                                    display: 'New Set'
                                    fields:
                                      -
                                        handle: heading
                                        field:
                                          type: text
                                          display: Heading
                                          localizable: false
                                      -
                                        handle: sub_heading
                                        field:
                                          type: text
                                          display: 'Sub Heading'
                                          localizable: false
                                      -
                                        handle: icon_list
                                        field:
                                          type: replicator
                                          display: 'Icon List'
                                          localizable: false
                                          sets:
                                            new_set_group:
                                              display: 'New Set Group'
                                              sets:
                                                new_set:
                                                  display: 'New Set'
                                                  fields:
                                                    -
                                                      handle: text
                                                      field:
                                                        type: text
                                                        display: Text
                                                        localizable: false
                                                    -
                                                      handle: link
                                                      field:
                                                        type: text
                                                        display: Link
                                                        localizable: false
                                                    -
                                                      handle: icons
                                                      field:
                                                        options:
                                                          -
                                                            key: envelope
                                                            value: Email
                                                          -
                                                            key: phone
                                                            value: 'Phone number'
                                                        taggable: true
                                                        type: select
                                                        display: Icons
                                                        localizable: false
                                                    -
                                                      handle: image_upload
                                                      field:
                                                        max_files: 1
                                                        container: collaterals
                                                        type: assets
                                                        display: 'Image Upload'
                                                        localizable: false
                    image_and_text:
                      display: 'Image And Text'
                      instructions: null
                      icon: null
                      hide: null
                      fields:
                        -
                          handle: image
                          field:
                            max_files: 1
                            container: collaterals
                            type: assets
                            display: Image
                            localizable: false
                        -
                          handle: text_field
                          field:
                            type: markdown
                            display: 'Text Field'
                            localizable: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
  fineSeo:
    display: 'Fine SEO'
    sections:
      -
        display: 'Fine SEO'
        instructions: 'SEO settings for this entry'
        fields:
          -
            import: fine_seo
