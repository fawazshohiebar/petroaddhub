title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              validate:
                - required
          -
            handle: feature_banner_image
            field: basics.image
            config:
              display: 'Feature Banner Image'
              validate:
                - image
                - 'max_filesize:9216'
                - 'mimes:png,jpg,jpeg,gif,webp'
              instructions: 'Used for inner pages behind the title'
