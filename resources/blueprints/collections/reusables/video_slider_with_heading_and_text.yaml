title: 'Video Slider With Heading And Text'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: false
              validate:
                - required
          -
            handle: heading_group
            field: basics.heading_group
            config:
              display: 'Heading Group'
              localizable: true
          -
            handle: content
            field: reusable_content_with_info_cards.content
          -
            handle: video_previewer
            field:
              type: replicator
              display: 'Video Previewer'
              localizable: false
              sets:
                video_set_group:
                  display: 'Video Set Group'
                  sets:
                    video_data:
                      display: 'Video Data'
                      fields:
                        -
                          handle: video_source
                          field:
                            options:
                              -
                                key: google-drive
                                value: 'Google Drive'
                              -
                                key: youtube
                                value: Youtube
                            type: select
                            display: 'Video Source'
                            localizable: false
                            width: 50
                        -
                          handle: video_id
                          field:
                            type: text
                            display: 'Video Id'
                            localizable: false
                            width: 50
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
