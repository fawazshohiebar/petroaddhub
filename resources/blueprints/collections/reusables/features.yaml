title: Features
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: false
              validate:
                - required
          -
            handle: features_replicator
            field:
              type: replicator
              display: 'Features Replicator'
              localizable: false
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    feature:
                      display: Feature
                      fields:
                        -
                          import: background_design
                        -
                          handle: image
                          field:
                            container: collaterals
                            type: assets
                            display: Image
                            localizable: false
                        -
                          handle: caption_text
                          field:
                            type: text
                            display: 'Caption Text'
                            localizable: false
                        -
                          handle: title
                          field:
                            type: text
                            display: Title
                            localizable: false
                        -
                          handle: description
                          field:
                            type: markdown
                            display: Description
                            localizable: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
