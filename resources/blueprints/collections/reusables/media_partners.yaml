title: 'Media Partners'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: false
              validate:
                - required
          -
            handle: replicator_media_partners
            field:
              type: replicator
              display: 'Replicator Media Partners'
              localizable: false
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    new_set:
                      display: 'New Set'
                      fields:
                        -
                          handle: link
                          field:
                            type: text
                            display: Link
                            localizable: false
                        -
                          handle: logo
                          field:
                            container: collaterals
                            type: assets
                            display: Logo
                            localizable: false
                        -
                          handle: title
                          field:
                            type: text
                            display: Title
                            localizable: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
