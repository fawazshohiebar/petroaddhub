title: 'Feedback And Reviews'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              validate:
                - required
          -
            handle: heading
            field: basics.heading_group
            config:
              display: Heading
          -
            handle: image
            field:
              container: assets
              type: assets
              display: Image
              localizable: false
          -
            handle: replicator_quotes_and_reviews
            field:
              type: replicator
              display: 'Replicator Quotes And Reviews'
              localizable: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    new_set:
                      display: 'New Set'
                      fields:
                        -
                          handle: feedback_text
                          field:
                            type: textarea
                            display: 'Feedback Text'
                            localizable: false
                        -
                          handle: feedback_writer
                          field:
                            type: text
                            display: 'Feedback Writer'
                            localizable: false
                        -
                          handle: writer_position
                          field:
                            type: text
                            display: 'Writer Position'
                            localizable: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
