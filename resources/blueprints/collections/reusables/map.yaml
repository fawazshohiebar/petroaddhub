title: Map
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: false
              validate:
                - required
          -
            handle: iframe
            field:
              type: text
              display: Iframe
              localizable: false
          -
            handle: buttons
            field:
              type: replicator
              display: Buttons
              localizable: false
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    button_set:
                      display: 'Button Set'
                      fields:
                        -
                          import: fancy_button
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
