title: Speaker
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              validate:
                - required
          -
            handle: image
            field: basics.image
            config:
              display: Photo
              validate:
                - image
                - 'max_filesize:9216'
                - 'mimes:png,jpg,jpeg,gif,tiff,webp,avif'
          -
            handle: position
            field:
              type: text
              display: Position
              localizable: true
              width: 50
          -
            handle: company
            field:
              type: text
              display: Company
              localizable: true
              width: 50
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
