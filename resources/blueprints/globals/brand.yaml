tabs:
  main:
    display: Main
    sections:
      -
        display: Brand
        instructions: 'Brand settings'
        fields:
          -
            handle: title
            field:
              type: text
              display: Title
              instructions: 'The title of the brand'
              localizable: true
              validate:
                - required
          -
            handle: logo
            field:
              type: assets
              display: Logo
              instructions: 'The logo of the brand'
              max_files: 1
              width: 50
              container: collaterals
              folder: /brand
              localizable: false
              validate:
                - image
                - 'mimes:jpg,jpeg,png,gif,webp,svg'
          -
            handle: logo_dark
            field:
              type: assets
              display: 'Logo Dark Mode'
              instructions: 'The logo of the brand for dark mode'
              max_files: 1
              width: 50
              container: collaterals
              folder: /brand
              localizable: false
              validate:
                - image
                - 'mimes:jpg,jpeg,png,gif,webp,svg'
          -
            handle: patronage
            field:
              type: text
              display: Patronage
              localizable: true
          -
            handle: location
            field:
              type: text
              display: Location
              localizable: true
              width: 50
          -
            handle: location_link
            field:
              type: text
              display: 'Location Link'
              localizable: false
              width: 50
          -
            handle: date
            field:
              type: text
              display: Date
              localizable: true
              width: 50
          -
            handle: date_link
            field:
              type: text
              display: 'Date Link'
              localizable: false
              width: 50
          -
            handle: time
            field:
              type: text
              display: Time
              localizable: true
              width: 50
          -
            handle: time_link
            field:
              type: text
              display: 'Time Link'
              localizable: false
              width: 50
          -
            handle: button_replicator
            field:
              type: replicator
              display: 'Button  Replicator'
              localizable: false
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    button:
                      display: Button
                      fields:
                        -
                          import: fancy_button
          -
            handle: countdown_date_picker
            field:
              time_enabled: true
              time_seconds_enabled: true
              type: date
              display: 'Countdown Date Picker'
              localizable: false
      -
        display: 'Footer Logos'
        fields:
          -
            handle: logos_and_partners
            field:
              type: replicator
              display: 'Logos and partners'
              localizable: false
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    new_set:
                      display: 'New Set'
                      fields:
                        -
                          handle: title
                          field:
                            type: text
                            display: Title
                            localizable: false
                        -
                          handle: logo
                          field:
                            type: replicator
                            display: Logo
                            localizable: false
                            sets:
                              new_set_group:
                                display: 'New Set Group'
                                sets:
                                  new_set:
                                    display: 'New Set'
                                    fields:
                                      -
                                        handle: title
                                        field:
                                          type: text
                                          display: Title
                                          localizable: false
                                          width: 33
                                      -
                                        handle: image
                                        field:
                                          container: collaterals
                                          type: assets
                                          display: Image
                                          localizable: false
                                          width: 33
                                      -
                                        handle: url
                                        field:
                                          type: link
                                          display: Url
                                          localizable: false
                                          width: 33
      -
        display: 'Extra Event Info'
        fields:
          -
            handle: ai_search_url
            field:
              input_type: url
              placeholder: 'https://aisearch.adihex.com/'
              type: text
              display: 'Ai Search Url'
              instructions: 'Link will be used for AI Search'
              localizable: false
          -
            handle: footer_sales
            field:
              type: replicator
              display: 'Footer Sales'
              localizable: false
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    sales_set:
                      display: 'Sales Set'
                      fields:
                        -
                          handle: link
                          field:
                            type: link
                            display: Link
                            localizable: false
                            width: 50
                        -
                          handle: sales_text
                          field:
                            type: text
                            display: 'Sales Text'
                            localizable: false
                            width: 50
                        -
                          handle: icon
                          field: basics.icon
                          config:
                            width: 33
