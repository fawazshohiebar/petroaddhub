tabs:
  main:
    display: Main
    sections:
      -
        display: Brand
        instructions: 'Brand settings'
        fields:
          -
            handle: title
            field:
              type: text
              display: Title
              instructions: 'The title of the brand'
              localizable: true
              validate:
                - required
          -
            handle: logo
            field:
              type: assets
              display: Logo
              instructions: 'The logo of the brand'
              max_files: 1
              width: 50
              container: assets
              folder: /brand
              localizable: false
          -
            handle: logo_dark
            field:
              type: assets
              display: 'Logo Dark Mode'
              instructions: 'The logo of the brand for dark mode'
              max_files: 1
              width: 50
              container: assets
              folder: /brand
              localizable: false
          -
            handle: patronage
            field:
              type: text
              display: Patronage
              localizable: true
          -
            handle: social_media
            field:
              type: grid
              display: 'Social Media'
              localizable: false
              fields:
                -
                  handle: platform
                  field:
                    options:
                      -
                        key: facebook
                        value: null
                      -
                        key: twitter
                        value: null
                      -
                        key: instagram
                        value: null
                      -
                        key: linkedin
                        value: null
                      -
                        key: youtube
                        value: null
                      -
                        key: snapchat
                        value: null
                      -
                        key: tiktok
                        value: null
                    type: select
                    display: Platform
                    localizable: false
                    width: 50
                -
                  handle: social_media_link
                  field:
                    type: text
                    display: 'Social Media Link'
                    localizable: false
                    width: 50
