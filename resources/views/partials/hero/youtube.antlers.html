<section class="relative min-h-screen overflow-hidden -mt-34 pt-34">
    <!-- YouTube Video Background -->
    <div class="absolute inset-0 w-full h-full z-0 youtube-container">
        <div id="youtube-player" class="youtube-player"></div>
        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-gradient-to-r from-black/70 via-black/50 to-black/30 z-10"></div>
    </div>

    {{partial:hero/content}}

    {{ partial:hero/scroll }}
</section>

<script>
    // YouTube API Script
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // YouTube Player
    var player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-player', {
            videoId: '{{video}}',
            playerVars: {
                autoplay: 1,
                controls: 0,
                disablekb: 1,
                fs: 0,
                modestbranding: 1,
                loop: 1,
                playlist: '4KnqDeXRNtg',
                mute: 1,
                showinfo: 0,
                rel: 0
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange,
                'onResize': onPlayerResize
            }
        });
    }

    function onPlayerReady(event) {
        event.target.playVideo();
        resizeVideo();
        window.addEventListener('resize', resizeVideo);
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            player.playVideo();
        }
    }

    function onPlayerResize() {
        resizeVideo();
    }

    // Function to resize the video to cover the container
    function resizeVideo() {
        var iframe = document.querySelector('#youtube-player');
        if (!iframe) return;

        var container = document.querySelector('.youtube-container');
        var containerWidth = container.offsetWidth;
        var containerHeight = container.offsetHeight;
        var containerRatio = containerWidth / containerHeight;

        // Standard YouTube video aspect ratio is 16:9
        var videoRatio = 16 / 9;

        var newWidth, newHeight;

        // Decide whether to fit by width or height to ensure complete coverage
        if (containerRatio > videoRatio) {
            // Container is wider than video aspect ratio
            newWidth = containerWidth;
            newHeight = containerWidth / videoRatio;
        } else {
            // Container is taller than video aspect ratio
            newWidth = containerHeight * videoRatio;
            newHeight = containerHeight;
        }

        // Position the iframe to center it
        var iframe = player.getIframe();
        iframe.style.width = newWidth + 'px';
        iframe.style.height = newHeight + 'px';
        iframe.style.position = 'absolute';
        iframe.style.left = ((containerWidth - newWidth) / 2) + 'px';
        iframe.style.top = ((containerHeight - newHeight) / 2) + 'px';
    }

    // CSS Animation for the hero section
    document.addEventListener('DOMContentLoaded', function() {
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                .youtube-container {
                    overflow: hidden;
                }
                
                .youtube-player {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                }
                
                .animate-fade-in-down {
                    animation: fadeInDown 1s ease forwards;
                }
                
                .animate-fade-in-up {
                    animation: fadeInUp 1s ease forwards;
                }
                
                @keyframes fadeInDown {
                    from {
                        opacity: 0;
                        transform: translateY(-30px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
                
                @keyframes fadeInUp {
                    from {
                        opacity: 0;
                        transform: translateY(30px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
            </style>
        `);
    });
</script>
