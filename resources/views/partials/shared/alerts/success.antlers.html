<!-- Success Message -->
<div x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-95"
    x-transition:enter-end="opacity-100 scale-100" class="p-10 text-center">
    <div
        class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-r from-green-500 to-teal-500 mb-6">
        {{ heroicon variant="solid" icon="check-circle" class="h-8 w-8 text-gray-700" }}
    </div>
    <h3 class="text-2xl font-bold text-gray-700 mb-2">
        {{ 'Message Sent!' | trans }}
    </h3>
    <div class="text-gray-500">
        {{ message | widont(2) }}
    </div>
</div>
