<div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-16"
        x-data="{ cardsVisible: false }" x-intersect="cardsVisible = true">

        {{ info_cards }}
          <div
            class="group relative rounded-xl overflow-hidden shadow-lg p-6 bg-white transform transition-all duration-500 hover:-translate-y-2 hover:shadow-xl"
            :class="cardsVisible ? 'animate-fade-in-up' : 'opacity-0'"
            :style="`animation-delay: ${{ { (count - 1) * 150 } }}ms`">

            <!-- Icon -->
            <div class="w-14 h-14 bg-[#827654]/10 rounded-full flex items-center justify-center mb-6">
              {{ if icon_type == 'heroicon' }}
                {{ heroicon:outline :icon="icon" class="h-8 w-8 text-[#827654]" }}
              {{ elseif icon_type == 'image' }}
                {{ glide:image format="webp" }}
                  <img loading="lazy" src="{{ url }}" alt="{{ heading }}" class="h-8 w-8 object-contain">
                {{ /glide:image }}
              {{ /if }}
            </div>

            <!-- Content -->
            <h3 class="text-base lg:text-xl font-semibold text-gray-900 mb-3">{{ heading }}</h3>
            <p class="text-gray-700 mb-4">{{ description }}</p>
            <div class="w-12 h-1 bg-[#827654]/20"></div>
          </div>
        {{ /info_cards }}

      </div>
