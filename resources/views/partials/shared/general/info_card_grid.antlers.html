<div class="grid grid-cols-2 md:grid-cols-3 {{info_cards | length > 8 ? 'lg:grid-cols-4 xl:grid-cols-5' : 'lg:grid-cols-3 xl:grid-cols-4'}} gap-6 mb-16">

    {{ info_cards }}
        <div class="group relative rounded-2xl overflow-hidden bg-white shadow-lg hover:shadow-xl transition-all duration-300 h-full"
             x-data="{}" x-intersect="$el.classList.add('animate-fade-in-up')">
            
            <!-- Large Image Area with Text Overlay -->
            <div class="relative h-64 bg-gradient-to-br from-[#827654]/5 to-[#827654]/10 overflow-hidden">
                <img src="{{ image }}" alt="{{ heading }}"
                    class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                
                <!-- Dark overlay for better text readability -->
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent"></div>
                
                <!-- Text Content Overlay -->
                <div class="absolute bottom-0 left-0 right-0 p-4 text-white">
                    <h3 class="text-lg font-bold mb-1 leading-tight drop-shadow-lg">{{ heading }}</h3>
                    
                    {{ if description }}
                        <p class="text-sm opacity-90 leading-relaxed drop-shadow">{{ description }}</p>
                    {{ /if }}
                </div>
                
                <!-- Subtle hover overlay -->
                <div class="absolute inset-0 bg-black/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            </div>
        </div>
    {{ /info_cards }}

</div>
