<div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-5 gap-2 md:gap-8 mb-16"
    x-data="{ cardsVisible: false }" x-intersect="cardsVisible = true">

    {{ info_cards }}
        <div class="group relative rounded-xl overflow-hidden shadow-lg p-2 lg:p-4 bg-white transform transition-all duration-500 hover:-translate-y-2 hover:shadow-xl"
            :class="cardsVisible ? 'animate-fade-in-up' : 'opacity-0'"
            :style="`animation-delay: ${{ { (count - 1) * 150 } }}ms`">

            <!-- Icon -->
            <div
                class="w-full bg-[#827654]/10 rounded-full flex items-center justify-center mb-3 lg:mb-6">
                {{ if icon_type == 'heroicon' }}
                    {{ heroicon:outline :icon="icon" class="w-full h-auto text-[#827654]" }}
                {{ elseif icon_type == 'image' }}
                    {{ glide:image format="webp" }}
                        <img loading="lazy" src="{{ url }}" alt="{{ heading }}" class="w-8 h-8 object-contain">
                    {{ /glide:image }}
                {{ /if }}
            </div>

            <!-- Content -->
            <h3 class="text-base lg:text-xl lg:font-semibold text-gray-900 mb-3">{{ heading }}</h3>
        </div>
    {{ /info_cards }}

</div>
