<textarea name="{{ handle }}" id="{{ handle }}" rows="4" placeholder="{{ placeholder | trans }}"
    {{if has_alpine}} x-model="form.{{ handle }}" :disabled="form.processing"
    :class="{'animate-pulse': checkingCaptcha}" {{/if}}
    {{if !has_alpine}} {{ if js_driver }}{{ js_attributes }}{{ /if }}  {{/if}}
    {{ if validate|contains:required }}required{{ /if }}
    class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6">{{ old }}</textarea>
