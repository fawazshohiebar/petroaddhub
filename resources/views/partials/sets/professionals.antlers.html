<div class="bg-light-accent">

  <section class="adnec-container mx-auto py-[50px] ">

    <div class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 row  gap-5 ">
      <!-- Speaker Card -->
      {{ professionals }}

        <div
          class="bg-white shadow-[0_0_10px_rgba(0,0,0,0.1)] rounded-[5px]  hover:shadow-xl transition-shadow duration-300 overflow-hidden">
          {{ image }}
            <img src="{{ url }}" alt="{{ alt ?? title }}" style="object-position: {{ focus_css }};"
              class="w-full  h-auto   aspect-[0.9] lg:aspect-[0.8] object-cover rounded-[5px]">
          {{ /image }}
          <div class="py-5 px-2 text-center">
            <h3 class="md:text-xl text-md  text-left customcolors font-semibold text-[#1a1a1a] mb-[20px]">
              {{ title | widont }}</h3>

            <div class="flex text-xs sm:text-sm md:text-base text-primary text-left"> {{ content }}</div>
          </div>
        </div>
      {{ /professionals }}


      <!-- End Speaker Card -->
    </div>

  </section>
</div>
