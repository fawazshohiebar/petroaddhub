<div class="bg-[#f5f2eb]">
    <div class="h-[500px] mx-auto relative"
         x-data="{ 
             mapActive: false,
             activateMap() {
                 this.mapActive = true;
                 this.$refs.mapContainer.style.pointerEvents = 'auto';
             },
             deactivateMap() {
                 this.mapActive = false;
                 this.$refs.mapContainer.style.pointerEvents = 'none';
             }
         }"
         x-init="deactivateMap()"
         @mouseleave="deactivateMap()">
        
        <!-- Map iframe container -->
        <div x-ref="mapContainer" class="w-full h-full">
            {{ iframe }}
        </div>
        
        <!-- Elegant overlay -->
        <div x-show="!mapActive" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             @click="activateMap()"
             class="absolute z-40 inset-0 bg-black/5 backdrop-blur-[0.5px] cursor-pointer flex items-center justify-center group hover:bg-black/10 transition-all duration-300">
            
            <!-- Central interaction prompt -->
            <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 px-8 py-6 transform group-hover:scale-105 transition-all duration-300 max-w-sm mx-4">
                <div class="flex items-center justify-center space-x-3 mb-3">
                    <!-- Click icon -->
                    <div class="w-8 h-8 rounded-full bg-[#827654]/10 flex items-center justify-center group-hover:bg-[#827654]/20 transition-colors duration-300">
                        <svg class="w-4 h-4 text-[#827654]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.122 2.122"/>
                        </svg>
                    </div>
                    
                    <!-- Map icon -->
                    <div class="w-8 h-8 rounded-full bg-[#827654]/10 flex items-center justify-center group-hover:bg-[#827654]/20 transition-colors duration-300">
                        <svg class="w-4 h-4 text-[#827654]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-1.447-.894L15 4m0 13V4m-6 3l6-3"/>
                        </svg>
                    </div>
                </div>
                
                <div class="text-center">
                    <p class="text-[#827654] font-medium text-sm mb-1">{{'Click to interact with map' | trans }}</p>
                    <p class="text-gray-500 text-xs">{{'Zoom, pan and explore' | trans }}</p>
                </div>
                
                <!-- Subtle animated pulse -->
                <div class="absolute inset-0 rounded-2xl bg-[#827654]/5 animate-pulse opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            </div>
            
            <!-- Corner hint (subtle) -->
            <div class="absolute top-4 right-4 bg-white/80 backdrop-blur-sm rounded-lg px-3 py-2 shadow-md opacity-60 group-hover:opacity-90 transition-opacity duration-300">
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 rounded-full bg-[#827654] animate-pulse"></div>
                    <span class="text-xs font-medium text-gray-600">Interactive</span>
                </div>
            </div>
        </div>
    </div>
</div>
