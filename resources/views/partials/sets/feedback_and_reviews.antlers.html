

<!-- md:pb-[70px] pt-[70px] pb-[100px]  -->
<div class="  min-[1700px]:max-w-[1600px] max-w-[90%] mx-auto  relative   pt-[50px] pb-[70px]">

         {{ if heading || subheading }}
      <div class="text-center mb-16" x-data="{}" x-intersect="$el.classList.add('animate-fade-in')">
        {{ partial:partials/sets/heading_group }}
      </div>
    {{ /if }}

    <div class="grid lg:grid-cols-[58%_auto] gap-[30px]  grid-cols-1          bg-white/60 backdrop-blur-md rounded-xl text-center transform transition-all duration-500 hover:-translate-y-2 hover:shadow-lg border border-gray-200/50 shadow-sm p-[20px] md:pb-[20px] pb-[80px]">
            <div class="slider-feedback    ">
                    {{replicator_quotes_and_reviews}}
                    <div class="!flex flex-col justify-center items-center h-full">
                    <div class="text-gray-700 mb-6 leading-relaxed prose lg:prose-lg text-center ">
                    {{feedback_text}}
                    </div>

                    <p class= " text-gray-700 mb-6 leading-relaxed prose lg:prose-lg text-center">{{feedback_writer}}</p>

                    <p class= " text-gray-700 mb-6 leading-relaxed prose lg:prose-lg text-center">{{writer_position}}</p>
                    </div>
                    {{/replicator_quotes_and_reviews}}
                
            </div>

            <div class="overflow-hidden rounded-[8px] lg:block hidden">
                {{image}}
                <img class="rounded-[8px]" src="{{url}}" alt="">
                {{/image}}
            </div>
    </div>
</div>


<style>

html[lang="ar"] .slider-feedback .slick-list {
    direction: ltr!important;
}

</style>
