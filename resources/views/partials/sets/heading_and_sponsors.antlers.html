  <div style="{{ if background == 'bgimg' }}background-size:cover; background-image: url('{{ image.url }}');{{ else }}background-color:var(--color-{{ background_color }}){{ /if }}"
          class="w-full  bg-cover bg-center ">
          <div class="adnec-container py-10 mx-auto relative">
                  {{ partial:partials/sets/heading_group_component }}
                  <div class=" flex flex-row md:gap-6 gap-4 flex-wrap justify-center">
                          {{ sponsors_entries }}

                                  <div
                                          class=" items-center w-[calc(50%-0.75rem)] sm:w-[calc(50%-1.2rem)]  md:w-[calc(33.33%-1.2rem)]  xl:w-[calc(25%-1.2rem)]">
                                          <a href="{{ sponsor_link }}" class="flex flex-col gap-5">
                                                  <p
                                                          class="text-sm  md:text-base font-semibold text-[#08273d] text-center">
                                                          {{ title }}
                                                  </p>
                                                  {{ sponsors_logos }}
                                                          <img loading="lazy" src="{{ url }}" width="{{ width }}"
                                                                  height="{{ height }}" alt="{{ alt ?? title }}"
                                                                  class="h-30 mb-2 object-contain mx-auto">
                                                  {{ /sponsors_logos }}

                                          </a>
                                  </div>
                          {{ /sponsors_entries }}

                  </div>
          </div>
  </div>
