<div class="bg-[#f5f2eb]">
  <section class="adnec-container mx-auto py-[45px] md:py-[50px] lg:py-[70px] relative">

    {{ if heading }}
      <div class="text-center mb-16" x-data="{}" x-intersect="$el.classList.add('animate-fade-in')">
        {{ partial:partials/sets/heading_group }}
      </div>
    {{ /if }}

    {{ collection:sponsors | group_by="sponsor_level" }}
      <h2 class="text-center text-xl font-semibold mb-8">{{ group }}</h2>

      <!-- Container with no wrap, horizontal scroll if needed -->
      <div class="mx-auto flex justify-center gap-6 mb-12 overflow-x-auto no-scrollbar whitespace-nowrap px-4">
        {{ children }}

          <div class="inline-block bg-white rounded-lg p-4 flex flex-col items-center hover:shadow-md transition min-w-[120px] mx-2">
            {{ sponsors_logos }}
              <img src="{{ url }}" alt="{{ title }}" class="h-16 mb-2 grayscale hover:grayscale-0 transition">
            {{ /sponsors_logos }}
            <p class="text-xs text-[#5b4526] text-center">{{ title }}</p>
          </div>

        {{ /children }}
      </div>
    {{ /collection:sponsors }}

    <div class="absolute inset-0 bg-[url('/desert-pattern.png')] bg-cover opacity-5 pointer-events-none"></div>
  </section>
</div>
