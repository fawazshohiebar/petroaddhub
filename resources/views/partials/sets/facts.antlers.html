<section id="facts" class="py-20 bg-gradient-to-b from-gray-50 to-gray-100 relative overflow-hidden">
    <!-- Decorative Elements -->
    <div
        class="absolute right-0 top-0 w-72 h-72 rounded-full bg-[#827654] opacity-5 -translate-y-1/3 translate-x-1/3 blur-3xl">
    </div>
    <div
        class="absolute left-0 bottom-0 w-72 h-72 rounded-full bg-[#827654] opacity-5 translate-y-1/3 -translate-x-1/3 blur-3xl">
    </div>

    <div class="container mx-auto px-4 md:px-6 relative z-10">
        <!-- Section Header -->
        <div class="max-w-3xl mx-auto text-center mb-16" x-data="{}" x-intersect="$el.classList.add('animate-fade-in')">
            {{ partial:partials/sets/heading_group }}
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-8" x-data="{ animateStats: false }"
            x-intersect="animateStats = true">
            {{ stats }}
                <div class="bg-white/60 backdrop-blur-md rounded-xl p-6 text-center transform transition-all duration-500 hover:-translate-y-2 hover:shadow-lg border border-gray-200/50 shadow-sm"
                    x-data="{ count: 0, target: {{ value }} }" x-init="$watch('animateStats', value => {
                    if (value) {
                        const interval = setInterval(() => {
                            count = Math.min(count + {{ value > 50 ? 'Math.ceil(target / 50)' : '1' }}, target);
                            if (count >= target) clearInterval(interval);
                        }, 20);
                    }
                })">
                    <div class="w-16 h-16 bg-[#827654]/10 rounded-full flex items-center justify-center mx-auto mb-4">
                        {{ heroicon variant="outline" :icon="icon" class="h-8 w-8 text-[#827654]" }}
                    </div>
                    <h3 class="text-4xl font-bold text-gray-800 mb-2" x-text="count.toLocaleString()">
                        {{ value }}
                    </h3>
                    <p class="rtl:text-lg ltr:text-sm text-gray-600 uppercase ltr:tracking-wider">{{ label }}</p>
                </div>
            {{ /stats }}
        </div>
    </div>
</section>
