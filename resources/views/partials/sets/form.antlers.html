<section class="py-24 relative z-10 overflow-hidden">
    <!-- Decorative elements -->
    <div class="absolute top-0 right-10 w-96 h-96 bg-blue-500/5 rounded-full blur-3xl"></div>
    <div class="absolute bottom-20 left-20 w-80 h-80 bg-blue-600/5 rounded-full blur-3xl"></div>

    <div class="theme-container relative">
        <!-- Section Header -->
        <div class="max-w-3xl mx-auto text-center mb-16"
            x-data="{}" 
            x-intersect="$el.classList.add('animate-fade-in')">
            {{ partial:partials/sets/heading_group :heading="heading_group" }}
        </div>
        

        <div class="max-w-4xl mx-auto">
            <!-- Form Card -->
            <div x-data="{ show: false }" x-intersect:enter="show = true"
                :class="show ? 'translate-y-0 opacity-100' : 'translate-y-12 opacity-0'"
                class="bg-gray-200/5 backdrop-blur-md rounded-xl border border-gray-300/10 shadow-lg transition-all duration-1000 ease-out-cubic">
                <!-- Contact Form -->
                {{ partial:shared.form.form_alpine }}
            </div>
        </div>
    </div>

    <style>
        .ease-out-cubic {
            transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
        }
    </style>
</section>
