<section class="py-12 bg-[#F8F7F5] relative overflow-hidden border-b border-gray-200">
    {{# Subtle background elements with soft gradient #}}
    <div class="absolute inset-0 z-0">
        <div class="absolute inset-0 bg-gradient-to-b from-white/70 via-[#F8F7F5] to-[#F8F7F5]/70"></div>
    </div>
    
    <div class="container mx-auto px-4 md:px-6 relative z-10">
        {{# Page Title with elegant animation - left aligned #}}
        <div class="max-w-3xl mb-8"
             x-data="{}" 
             x-intersect="$el.classList.add('animate-fade-in')">
            {{ if title }}
            <h1 class="ltr:text-3xl ltr:leading-tight rtl:leading-snug rtl:text-3xl ltr:md:text-4xl rtl:md:text-4xl font-bold text-gray-800 mb-4">
                {{ title | widont(2) }}
            </h1>
            {{ /if }}
            
            {{ if subtitle }}
            <p class="text-gray-600 text-lg max-w-2xl">
                {{ subtitle }}
            </p>
            {{ /if }}
        </div>
        
        <!-- Beautiful breadcrumb design with subtle accent - more compact -->
        {{ partial:breadcrumbs }}
    </div>
</section>
