{{# Schedule Content #}}
<div class="">
    <template x-for="timeSlot in getCurrentDaySchedule()" :key="timeSlot.time">
        <div class="flex flex-col md:flex-row mb-8 md:mb-16">
            {{# Time - Mobile: Sticky top, Desktop: Side #}}
            <div class="w-full md:w-36 flex-shrink-0 mb-4 md:mb-0 sticky top-36 z-10 h-fit">
                <div class="bg-[#F3F3F3] md:bg-[#838383]/10 rounded-xl px-4 py-3 flex items-center justify-center space-x-2">
                    {{heroicon:outline:clock class="text-gray-600 w-5 h-5 md:w-6 md:h-6 stroke-2"}}
                    <span class="text-lg md:text-base font-semibold" style="unicode-bidi: plaintext;" x-text="timeSlot.time"></span>
                </div>
            </div>

            {{# Events #}}
            <div class="flex-1 ltr:md:ml-16 rtl:md:mr-16">
                {{# Mobile: Single column, Desktop: Grid layout #}}
                <div class="flex flex-col gap-4 md:grid md:gap-4" :class="timeSlot.events.length > 1 ? 'lg:grid-cols-2' : 'lg:grid-cols-1'">
                    <template x-for="event in timeSlot.events" :key="event.id">
                        <div class="bg-[#838383]/10 border border-white/20 rounded-xl p-4 md:p-6">
                            {{# Hall info #}}
                            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4 md:mb-6 gap-2 sm:gap-0">
                                <div class="flex items-center space-x-2 md:space-x-4">
                                    {{heroicon:outline:map-pin class="text-gray-600 w-5 h-5 md:w-6 md:h-6"}}
                                    <span class="text-lg md:text-xl font-medium" x-text="event.hall"></span>
                                </div>
                                <div x-show="event.duration" class="bg-white border border-white rounded-xl px-3 md:px-4 py-1 md:py-1.5 self-start sm:self-auto">
                                    <span class="text-sm md:text-base flex-nowrap text-nowrap" style="unicode-bidi: plaintext;" x-text="event.duration"></span>
                                </div>
                            </div>

                            {{# Event content #}}
                            <div class="bg-white rounded-lg p-4 md:p-6">
                                <h3 class="text-base md:text-lg font-semibold text-gray-900 leading-tight" x-text="event.title"></h3>

                                <div x-show="event.description" class="border-t mt-4 md:mt-6 pt-4 md:pt-6">
                                    <div class="prose prose-sm md:prose-lg max-w-none" x-html="event.description"></div>
                                </div>

                                <div x-show="event.speakers && event.speakers.length > 0" class="border-t mt-4 md:mt-6 pt-4 md:pt-6">
                                    <h4 class="font-semibold text-gray-900 mb-3 md:mb-4 text-sm md:text-base" x-text="event.speakers.length === 1 ? 'Speaker' : 'Speakers'"></h4>
                                    <div class="space-y-3 md:space-y-4">
                                        <template x-for="speaker in event.speakers" :key="speaker.name">
                                            <div class="bg-primary-600 rounded-full p-3 md:p-4 flex items-center space-x-3 md:space-x-4">
                                                <div class="w-12 h-12 md:w-16 md:h-16 rounded-full bg-cover flex-shrink-0"
                                                    :style="speaker.image ? `background-image: url('${speaker.image}')` : 'background-color: #ccc'"></div>
                                                <div class="min-w-0 flex-1">
                                                    <div class="text-white font-medium text-sm md:text-base leading-tight" x-text="speaker.name"></div>
                                                    <div class="text-white/70 text-xs md:text-sm leading-tight mt-1" x-text="speaker.title"></div>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </template>
</div>
