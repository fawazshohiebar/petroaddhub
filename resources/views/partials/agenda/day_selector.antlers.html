<div class="flex flex-row items-center justify-start relative w-full h-16 sm:h-20 bg-white border border-b-0 border-gray-200 rounded-t-md overflow-x-auto overflow-y-hidden scrollbar-hide">
        <template x-for="day in days" :key="day.number">
            <div 
                class="flex-shrink-0 h-full min-w-[80px] sm:min-w-[100px] lg:flex-1 relative cursor-pointer transition-all duration-200"
                :class="{
                    'bg-gradient-to-br from-[#956246] to-[#741330]': selectedDay === day.number,
                    'bg-white hover:bg-gray-50': selectedDay !== day.number
                }"
                @click="selectedDay = day.number"
            >
                <div class="relative w-full h-full overflow-hidden flex flex-col items-center justify-center px-1 sm:px-2 lg:px-4">
                    <!-- Day Number -->
                    <div 
                        class="text-center transition-colors duration-200 text-sm sm:text-base md:text-lg"
                        :class="{
                            'font-semibold text-white': selectedDay === day.number,
                            'text-gray-500': selectedDay !== day.number
                        }"
                    >
                        <p x-text="`{{'Day' | trans}} ${day.number}`"></p>
                    </div>
                    
                    <!-- Date -->
                    <div 
                        class="font-normal text-center whitespace-nowrap transition-colors duration-200 text-xs sm:text-sm lg:text-base mt-0.5 sm:mt-1"
                        :class="{
                            'text-white': selectedDay === day.number,
                            'text-gray-500': selectedDay !== day.number
                        }"
                    >
                        <p x-text="day.date"></p>
                    </div>
                    
                    <!-- Active indicator line -->
                    <div 
                        x-show="selectedDay === day.number"
                        class="absolute bottom-0 left-0 right-0 h-0.5 sm:h-1 bg-cape-palliser-900"
                        x-transition:enter="transition ease-out duration-200"
                        x-transition:enter-start="opacity-0 transform scale-x-0"
                        x-transition:enter-end="opacity-100 transform scale-x-100"
                        x-transition:leave="transition ease-in duration-150"
                        x-transition:leave-start="opacity-100 transform scale-x-100"
                        x-transition:leave-end="opacity-0 transform scale-x-0"
                    ></div>
                    
                    <!-- White triangle indicator -->
                    <div 
                        x-show="selectedDay === day.number"
                        class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-[6px] border-r-[6px] border-b-[8px] border-l-transparent border-r-transparent border-b-white"
                        x-transition:enter="transition ease-out duration-200"
                        x-transition:enter-start="opacity-0 transform -translate-x-1/2 scale-0"
                        x-transition:enter-end="opacity-100 transform -translate-x-1/2 scale-100"
                        x-transition:leave="transition ease-in duration-150"
                        x-transition:leave-start="opacity-100 transform -translate-x-1/2 scale-100"
                        x-transition:leave-end="opacity-0 transform -translate-x-1/2 scale-0"
                    ></div>
                </div>
                
                <!-- Border dividers -->
                <div 
                    class="absolute inset-0 border-l border-gray-200 pointer-events-none"
                    x-show="day.number > 1"
                ></div>
            </div>
        </template>
    </div>
