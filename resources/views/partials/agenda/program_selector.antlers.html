<div 
        class="flex flex-row items-center justify-between relative w-full h-16 sm:h-20 rounded-b-md overflow-x-auto overflow-y-hidden scrollbar-hide mb-6 sm:mb-8">
        <template x-for="(program, index) in programs" :key="index">
            <div 
                class="flex-shrink-0 h-full min-w-[200px] sm:min-w-[250px] lg:flex-1 relative cursor-pointer transition-all duration-200 flex flex-col items-center justify-center px-4 sm:px-8 lg:px-12"
                :class="{
                    'bg-gradient-to-br from-[#956246] to-[#741330]': selectedProgram === index,
                    'bg-primary-500 hover:bg-primary-600': selectedProgram !== index
                }"
                @click="selectedProgram = index"
            >
                <!-- Selected Program Indicator Arrow -->
                <div 
                    x-show="selectedProgram === index"
                    class="absolute -top-3 left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-[10px] border-r-[10px] border-b-[13px] border-l-transparent border-r-transparent border-b-primary-600"
                    x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="opacity-0 transform scale-75"
                    x-transition:enter-end="opacity-100 transform scale-100"
                    x-transition:leave="transition ease-in duration-150"
                    x-transition:leave-start="opacity-100 transform scale-100"
                    x-transition:leave-end="opacity-0 transform scale-75"
                ></div>

                <div class="flex items-center justify-center w-full h-full">
                    <!-- Program Image -->
                    <div class="w-10 h-10 sm:w-12 sm:h-12 rounded-full overflow-hidden flex-shrink-0 mr-3 sm:mr-4">
                        <img 
                            :src="program.image.url" 
                            :alt="program.image.alt"
                            class="w-full h-full object-cover"
                        />
                    </div>
                    
                    <!-- Program Title -->
                    <div class="flex-1 text-center">
                        <p 
                            class="text-white font-normal text-sm sm:text-base lg:text-lg leading-tight whitespace-nowrap"
                            x-text="program.title"
                        ></p>
                    </div>
                </div>
                
                <!-- Border dividers -->
                <div 
                    class="absolute inset-0 border-r border-gray-400/30 pointer-events-none"
                    x-show="index < programs.length - 1"
                ></div>
            </div>
        </template>
    </div>
