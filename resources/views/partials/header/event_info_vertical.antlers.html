<div class="hidden lg:block ml-6">
  <div class="space-y-2 text-sm">
    <!-- Location Row -->
    <div class="flex items-center space-x-2">
      {{ heroicon:outline:map-pin class="h-4 w-4 text-[#827654] flex-shrink-0" }}
      <a href="{{ brand:location_link }}" class="font-light text-gray-500 hover:text-[#827654] transition-colors leading-none">
        {{ brand:location }}
      </a>
    </div>
    
    <!-- Date Row -->
    <div class="flex items-center space-x-2">
      {{ heroicon:outline:calendar-days class="h-4 w-4 text-[#827654] flex-shrink-0" }}
      <a href="{{ brand:date_link }}" class="font-light text-gray-500 hover:text-[#827654] transition-colors leading-none">
        {{ brand:date }}
      </a>
    </div>
    
    <!-- Time Row -->
    <div class="flex items-center space-x-2">
      {{ heroicon:outline:clock class="h-4 w-4 text-[#827654] flex-shrink-0" }}
      <a href="{{ brand:time_link }}" class="font-light text-gray-500 hover:text-[#827654] transition-colors leading-none">
        {{ brand:time }}
      </a>
    </div>
  </div>
</div>
