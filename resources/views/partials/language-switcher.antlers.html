{{ if {locales:count} > 0 }}
    <div class="relative"
        x-data="{ langOpen: false }">
        <div @click="langOpen = ! langOpen"
        :class="scrolled ? 'text-gray-800' : 'text-white'"
            class="cursor-pointer hover:text-[#827654] transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-bludiaac-400 rounded-lg">
            {{ heroicon:outline:globe-alt class="w-10 h-8" /}}
        </div>

        <div x-cloak 
            @keyup.escape.window="langOpen = false" 
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 translate-y-1" 
            x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition ease-in duration-150" 
            x-transition:leave-start="opacity-100 translate-y-0"
            x-transition:leave-end="opacity-0 translate-y-1" 
            x-show="langOpen" 
            @click.outside="langOpen = false"
            class="absolute z-10 rtl:left-1/2 ltr:right-1/2 transform translate-x-6 mt-6 w-48">
            <div class="rounded-lg shadow-lg overflow-hidden border border-white/20">
                <div class="relative bg-gradient-to-bl from-gray-50 to-gray-100">
                    <ul class="py-2">
                        {{ locales }}
                            <li>
                                <a href="{{ permalink }}"
                                    class="{{ is_current ?= 'bg-[#827654]/40 font-bold text-[#827654]' }} text-gray-500 hover:text-gray-700 hover:bg-gray-700/10 px-4 py-2 flex w-full items-center gap-x-2 transition-colors duration-200">
                                    {{ if locale:handle === 'en' }}
                                        {{ partial:icons.uk /}}
                                    {{ elseif locale:handle === 'ar' }}
                                        {{ partial:icons.uae /}}
                                    {{ /if }}
                                    {{ locale:name }}
                                </a>
                            </li>
                        {{ /locales }}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{{ /if }}
