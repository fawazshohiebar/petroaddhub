title: Basics
fields:
  -
    handle: icon
    field:
      options:
        -
          key: home-modern
          value: null
        -
          key: home
          value: null
        -
          key: arrow-path
          value: null
        -
          key: arrow-right
          value: null
        -
          key: arrow-left
          value: null
        -
          key: sparkles
          value: null
        -
          key: envelope
          value: null
        -
          key: chevron-right
          value: null
        -
          key: chevron-left
          value: null
        -
          key: ticket
          value: null
        -
          key: paper-airplane
          value: null
        -
          key: map
          value: null
        -
          key: map-pin
          value: null
        -
          key: megaphone
          value: null
        -
          key: magnifying-glass
          value: null
        -
          key: magnifying-glass-plus
          value: null
        -
          key: globe-asia-australia
          value: null
        -
          key: globe-alt
          value: null
        -
          key: phone
          value: null
        -
          key: check-circle
          value: null
      type: select
      display: Icon
      taggable: true
      localizable: false
  -
    handle: page_builder
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - h1
        - h4
        - h5
        - h6
        - underline
        - strikethrough
        - small
        - superscript
        - subscript
        - code
        - codeblock
        - horizontalrule
        - alignleft
        - aligncenter
        - alignright
        - alignjustify
      remove_empty_nodes: false
      type: bard
      display: 'Page Builder'
      localizable: false
      sets:
        landing:
          display: Landing
          icon: addon-boxes-stack
          sets:
            reusable_block:
              display: 'Reusable Block'
              icon: addon-boxes-stack
              fields:
                -
                  handle: entry
                  field:
                    collections:
                      - reusables
                    type: entries
                    display: Entry
                    localizable: false
            hero:
              display: Hero
              icon: align-object-center
              fields:
                -
                  import: reusable_hero
            about:
              display: About
              icon: text-box-multiple
              fields:
                -
                  import: reusable_media_with_cta
            contact_team:
              display: 'Book Your Stand'
              icon: document-text
              fields:
                -
                  import: reusable_contact_team
            tickets:
              display: Tickets
              icon: ticket
              fields:
                -
                  import: reusable_tickets
            facts_figures:
              display: 'Facts & Figures'
              icon: chart-bar
              fields:
                -
                  import: reusable_facts_figures
            activities:
              display: Activities
              icon: ticket
              fields:
                -
                  import: reusable_activities
            gallery:
              display: Gallery
              icon: photo
              fields:
                -
                  import: reusable_gallery_with_heading
            image_grid_with_heading:
              display: 'Sectors (Image Grid)'
              icon: categories
              fields:
                -
                  import: reusable_image_grid_with_heading
            why_participate:
              display: 'Why Participate'
              icon: hand-raised
              fields:
                -
                  import: reusable_why_participate
            redirect_to:
              display: 'Redirect To'
              icon: arrow-right
              fields:
                -
                  handle: redirect_to
                  field:
                    container: assets
                    type: link
                    display: 'Redirect To'
                    localizable: false
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
        forms:
          display: Forms
          icon: form-drop-down-menu
          sets:
            form:
              display: Form
              instructions: 'Form with supporting Elements'
              icon: social-mail-send-email-message
              fields:
                -
                  import: form_box
        typography:
          display: Typography
          icon: text-formatting-all-caps
          sets:
            heading_group:
              display: 'Heading Group'
              icon: text-formatting-all-caps
              fields:
                -
                  handle: heading
                  field: basics.heading_group
        adihex_elements:
          display: 'adihex elements'
          sets:
            heading_and_text:
              display: 'Heading And Text'
              fields:
                -
                  handle: title_text
                  field:
                    type: text
                    display: 'Title Text'
                    localizable: false
                -
                  handle: text_field
                  field:
                    type: markdown
                    display: 'Text Field'
                    localizable: false
                -
                  handle: background_color
                  field:
                    options:
                      -
                        key: '#f5f2eb'
                        value: 'Light Brown'
                      -
                        key: '#F9FAFC'
                        value: 'Light Blue'
                    taggable: true
                    type: select
                    display: 'Background Color'
                    localizable: false
            continuous_slider:
              display: 'Continuous Slider'
              fields:
                -
                  handle: image_and_text_replicator
                  field:
                    type: replicator
                    display: 'Image And Text Replicator'
                    localizable: false
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        sets:
                          new_set:
                            display: 'New Set'
                            fields:
                              -
                                handle: image_feild
                                field:
                                  max_files: 1
                                  container: assets
                                  type: assets
                                  display: 'Image Feild'
                                  localizable: false
                              -
                                handle: text_field
                                field:
                                  type: text
                                  display: 'Text Field'
                                  localizable: false
                -
                  handle: background_color
                  field:
                    options:
                      -
                        key: '#F9FAFC'
                        value: 'Light Blue'
                      -
                        key: '#f5f2eb'
                        value: 'Light Brown'
                    taggable: true
                    type: select
                    display: 'Background Color'
                    localizable: false
            full_width_image:
              display: 'Full Width Image'
              fields:
                -
                  handle: image
                  field:
                    container: assets
                    type: assets
                    display: Image
                    localizable: false
                -
                  handle: width
                  field:
                    type: text
                    display: Width
                    localizable: false
                -
                  handle: align_image
                  field:
                    options:
                      -
                        key: max-auto
                        value: Center
                    taggable: true
                    type: select
                    display: 'Align Image'
                    localizable: false
            divider:
              display: Divider
              fields:
                -
                  handle: space_height
                  field:
                    type: text
                    display: 'Space Height'
                    localizable: false
                -
                  handle: background_color
                  field:
                    options:
                      -
                        key: white
                        value: White
                      -
                        key: '#f9fafc'
                        value: 'light blue'
                    taggable: true
                    type: select
                    display: 'Background Color'
                    localizable: false
            text_and_map:
              display: 'Text And Map'
              fields:
                -
                  handle: heading
                  field:
                    type: text
                    display: Heading
                    localizable: false
                -
                  handle: icon_list
                  field:
                    type: replicator
                    display: 'Icon List'
                    localizable: false
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        sets:
                          new_set:
                            display: 'New Set'
                            fields:
                              -
                                handle: text
                                field:
                                  type: text
                                  display: Text
                                  localizable: false
                                  width: 50
                              -
                                handle: link
                                field:
                                  type: text
                                  display: Link
                                  localizable: false
                                  width: 50
                              -
                                handle: icons
                                field:
                                  options:
                                    -
                                      key: phone
                                      value: 'Phone Number'
                                    -
                                      key: envelope
                                      value: Email
                                  taggable: true
                                  type: select
                                  display: Icons
                                  localizable: false
                                  width: 50
                              -
                                handle: image_upload
                                field:
                                  max_files: 1
                                  container: assets
                                  type: assets
                                  display: 'Image Upload'
                                  localizable: false
                                  width: 50
                -
                  handle: map_iframe
                  field:
                    type: textarea
                    display: 'Map Iframe'
                    localizable: false
            heading_and_grid:
              display: 'Heading And Grid'
              fields:
                -
                  handle: heading
                  field:
                    type: text
                    display: Heading
                    localizable: false
                -
                  handle: replicating_grid
                  field:
                    type: replicator
                    display: 'Replicating Grid'
                    localizable: false
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        sets:
                          new_set:
                            display: 'New Set'
                            fields:
                              -
                                handle: heading
                                field:
                                  type: text
                                  display: Heading
                                  localizable: false
                              -
                                handle: sub_heading
                                field:
                                  type: text
                                  display: 'Sub Heading'
                                  localizable: false
                              -
                                handle: icon_list
                                field:
                                  type: replicator
                                  display: 'Icon List'
                                  localizable: false
                                  sets:
                                    new_set_group:
                                      display: 'New Set Group'
                                      sets:
                                        new_set:
                                          display: 'New Set'
                                          fields:
                                            -
                                              handle: text
                                              field:
                                                type: text
                                                display: Text
                                                localizable: false
                                            -
                                              handle: link
                                              field:
                                                type: text
                                                display: Link
                                                localizable: false
                                            -
                                              handle: icons
                                              field:
                                                options:
                                                  -
                                                    key: envelope
                                                    value: Email
                                                  -
                                                    key: phone
                                                    value: 'Phone number'
                                                taggable: true
                                                type: select
                                                display: Icons
                                                localizable: false
                                            -
                                              handle: image_upload
                                              field:
                                                max_files: 1
                                                container: assets
                                                type: assets
                                                display: 'Image Upload'
                                                localizable: false
            image_and_text:
              display: 'Image And Text'
              fields:
                -
                  handle: image
                  field:
                    max_files: 1
                    container: assets
                    type: assets
                    display: Image
                    localizable: false
                -
                  handle: text_field
                  field:
                    type: markdown
                    display: 'Text Field'
                    localizable: false
  -
    handle: heading_group
    field:
      type: group
      display: 'Heading Group'
      localizable: false
      fields:
        -
          handle: heading
          field:
            type: colored_text
            display: Heading
            localizable: false
        -
          handle: subheading
          field:
            type: colored_text
            display: SubHeading
            localizable: false
        -
          handle: focus_icon
          field:
            type: toggle
            display: 'Focus Icon'
            localizable: false
            width: 33
        -
          handle: heading_focus_word
          field:
            type: text
            display: 'Heading Focus Word'
            localizable: false
            width: 66
            unless:
              focus_icon: 'equals true'
        -
          handle: icon
          field: basics.icon
          config:
            width: 66
            if:
              focus_icon: 'equals true'
  -
    handle: dynamic_button
    field:
      type: group
      display: 'Dynamic Button'
      localizable: true
      fields:
        -
          handle: button
          field:
            type: link
            display: Button
            localizable: false
            width: 50
        -
          handle: text
          field:
            type: text
            display: Text
            width: 50
        -
          handle: button_options
          field:
            type: link_companion
            display: 'Button Options'
            localizable: false
            size: large
  -
    handle: buttons
    field:
      type: replicator
      display: Buttons
      localizable: false
      sets:
        new_set_group:
          display: 'New Set Group'
          sets:
            button:
              display: Button
              fields:
                -
                  handle: dynamic_button
                  field: basics.dynamic_button
  -
    handle: image
    field:
      max_files: 1
      container: assets
      type: assets
      display: Image
      localizable: false
      validate:
        - image
        - 'max_filesize:9216'
        - 'mimes:png,jpg,jpeg,gif,tiff,webp,avif'
  -
    handle: video
    field:
      max_files: 1
      container: assets
      type: assets
      display: Video
      localizable: false
      validate:
        - 'max_filesize:40960'
        - 'mimes:mp4,ogg,webm'
  -
    handle: layout
    field:
      options:
        -
          key: layout
          value: 'Default (requires Hero)'
        -
          key: layout_no_hero
          value: Basic
        -
          key: blank
          value: Blank
        -
          key: no_header
          value: 'No Header'
        -
          key: no_footer
          value: 'No Footer'
      type: select
      display: Layout
      localizable: false
      default: layout
  -
    handle: heading
    field:
      type: colored_text
      display: Heading
      localizable: false
      tag: h2
  -
    handle: turnstile_token
    field:
      input_type: hidden
      type: text
      display: 'Turnstile Token'
      instructions: 'Keep Hidden for Turnstile Captcha'
      visibility: hidden
      localizable: false
