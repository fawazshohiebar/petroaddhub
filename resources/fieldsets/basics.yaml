title: Basics
fields:
  -
    handle: button_group
    field:
      type: replicator
      display: 'Button Group'
      localizable: true
      sets:
        new_set_group:
          display: 'New Set Group'
          sets:
            button:
              display: Button
              fields:
                -
                  handle: label
                  field:
                    type: text
                    display: Label
                    localizable: false
                -
                  handle: size
                  field:
                    options:
                      -
                        key: large
                        value: L
                      -
                        key: medium
                        value: M
                      -
                        key: small
                        value: S
                    default: medium
                    type: button_group
                    display: Size
                    localizable: false
                    width: 33
                -
                  handle: color
                  field:
                    options:
                      -
                        key: light
                        value: W
                      -
                        key: dark
                        value: D
                      -
                        key: primary
                        value: P
                      -
                        key: secondary
                        value: S
                    default: primary
                    type: button_group
                    display: Color
                    localizable: false
                    width: 33
                -
                  handle: style
                  field:
                    options:
                      -
                        key: filled
                        value: Fill
                      -
                        key: outline
                        value: Outline
                    default: filled
                    type: button_group
                    display: Style
                    localizable: false
                    width: 33
                -
                  handle: icon
                  field: basics.icon
                  config:
                    width: 50
                -
                  handle: url
                  field:
                    type: link
                    display: Url
                    localizable: false
                    width: 50
  -
    handle: icon
    field:
      options:
        -
          key: home-modern
          value: null
        -
          key: home
          value: null
        -
          key: arrow-path
          value: null
        -
          key: arrow-right
          value: null
        -
          key: arrow-left
          value: null
        -
          key: sparkles
          value: null
        -
          key: envelope
          value: null
        -
          key: chevron-right
          value: null
        -
          key: chevron-left
          value: null
        -
          key: ticket
          value: null
        -
          key: paper-airplane
          value: null
      type: select
      display: Icon
      taggable: true
      localizable: false
  -
    handle: page_builder
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
        - h1
        - h4
        - h5
        - h6
        - underline
        - strikethrough
        - small
        - superscript
        - subscript
        - code
        - codeblock
        - horizontalrule
        - alignleft
        - aligncenter
        - alignright
        - alignjustify
      remove_empty_nodes: false
      type: bard
      display: 'Page Builder'
      localizable: false
      sets:
        landing:
          display: Landing
          icon: addon-boxes-stack
          sets:
            hero:
              display: Hero
              icon: align-object-center
              fields:
                -
                  handle: heading
                  field:
                    type: text
                    display: Heading
                    localizable: false
                -
                  handle: subheading
                  field:
                    type: text
                    display: Subheading
                    localizable: false
                -
                  handle: video
                  field:
                    type: text
                    display: Video
                    instructions: 'Can you URL or YouTube ID'
                    localizable: false
                -
                  handle: icons
                  field:
                    type: grid
                    display: Icons
                    localizable: false
                    fields:
                      -
                        handle: icon
                        field: basics.icon
                        config:
                          width: 50
                      -
                        handle: label
                        field:
                          type: text
                          display: Label
                          localizable: false
                          width: 50
                -
                  handle: hero_actions
                  field: basics.button_group
                  config:
                    display: 'Hero Actions'
                    width: 100
            about:
              display: About
              icon: text-box-multiple
              fields:
                -
                  handle: section_label
                  field:
                    type: text
                    display: 'Section Label'
                    instructions: 'Short label that appears above the title (e.g. "About the Exhibition")'
                    localizable: false
                -
                  handle: title
                  field:
                    type: text
                    display: Title
                    localizable: false
                -
                  handle: description
                  field:
                    type: textarea
                    display: Description
                    localizable: false
                -
                  handle: secondary_text
                  field:
                    type: textarea
                    display: 'Secondary Text'
                    localizable: false
                -
                  handle: image
                  field:
                    container: assets
                    max_files: 1
                    type: assets
                    display: Image
                    localizable: false
                -
                  handle: badge_text
                  field:
                    type: text
                    display: 'Badge Text'
                    instructions: 'The text to show in the badge overlay on the image (e.g. "1st")'
                    localizable: false
                    width: 50
                -
                  handle: badge_subtext
                  field:
                    type: text
                    display: 'Badge Subtext'
                    instructions: 'Smaller text below the main badge text (e.g. "Edition")'
                    localizable: false
                    width: 50
                -
                  handle: actions
                  field: basics.button_group
                  config:
                    display: Actions
                    width: 100
            gallery:
              display: Gallery
              icon: photo
              fields:
                -
                  handle: heading
                  field: basics.heading_group
                  config:
                    display: 'Section Heading'
                -
                  handle: gallery_items
                  field:
                    type: replicator
                    display: 'Gallery Items'
                    localizable: false
                    sets:
                      item:
                        display: 'Gallery Item'
                        fields:
                          -
                            handle: image
                            field:
                              container: assets
                              restrict: false
                              allow_uploads: true
                              max_files: 1
                              type: assets
                              display: Image
                              localizable: false
                              instructions: 'Image for the gallery'
                              width: 100
                          -
                            handle: title
                            field:
                              type: text
                              display: Title
                              localizable: false
                              instructions: 'Optional title for the image (used for alt text)'
            sectors:
              display: Sectors
              icon: categories
              fields:
                -
                  handle: heading
                  field: basics.heading_group
                  config:
                    display: 'Section Heading'
                -
                  handle: sectors
                  field:
                    type: replicator
                    display: Sectors
                    localizable: false
                    sets:
                      main:
                        display: Main
                        sets:
                          sector:
                            display: Sector
                            fields:
                              -
                                handle: title
                                field:
                                  type: text
                                  display: Title
                                  localizable: false
                              -
                                handle: description
                                field:
                                  type: textarea
                                  display: Description
                                  localizable: false
                              -
                                handle: image
                                field:
                                  container: assets
                                  max_files: 1
                                  type: assets
                                  display: Image
                                  localizable: false
                              -
                                handle: link
                                field:
                                  type: link
                                  display: Link
                                  localizable: false
                                  instructions: 'Optional link to make the sector card clickable'
  -
    handle: heading_group
    field:
      type: group
      display: 'Heading Group'
      localizable: false
      fields:
        -
          handle: heading
          field:
            type: text
            display: Heading
            localizable: false
        -
          handle: subheading
          field:
            type: text
            display: SubHeading
            localizable: false
        -
          handle: focus_icon
          field:
            type: toggle
            display: 'Focus Icon'
            localizable: false
            width: 33
        -
          handle: heading_focus_word
          field:
            type: text
            display: 'Heading Focus Word'
            localizable: false
            width: 66
            unless:
              focus_icon: 'equals true'
        -
          handle: icon
          field: basics.icon
          config:
            width: 66
            if:
              focus_icon: 'equals true'
