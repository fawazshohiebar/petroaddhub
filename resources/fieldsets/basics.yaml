                              -
                                import: images_grid_and_buttons_sport
                -
                  handle: bottom_text
                  field:
                    buttons:
                      - h2
                      - h3
                      - bold
                      - color
                      - h1
                      - h4
                      - h5
                    remove_empty_nodes: false
                    type: bard
                    display: 'bottom text'
                    localizable: false
            cta_grid:
              display: 'Cta grid'
              fields:
                -
                  import: background_design
                -
                  handle: grid_version
                  field:
                    options:
                      -
                        key: v1
                        value: null
                      -
                        key: v2
                        value: null
                      -
                        key: v3
                        value: null
                    type: button_group
                    display: 'Grid Version'
                    localizable: false
                    default: v1
                -
                  handle: grid_heading
                  field:
                    buttons:
                      - h1
                      - h2
                      - h3
                      - h4
                      - bold
                      - color
                    remove_empty_nodes: false
                    type: bard
                    display: 'Grid Heading'
                    localizable: false
                -
                  handle: grid_set_replicator
                  field:
                    type: replicator
                    display: 'Grid Set Replicator'
                    localizable: false
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        sets:
                          grid_set:
                            display: 'Grid Set'
                            fields:
                              -
                                import: images_grid_and_buttons
            speaker_section:
              display: 'Speaker Section'
              fields:
                -
                  import: heading_group_component
                -
                  handle: speakers_entries
                  field:
                    type: entries
                    display: 'Speakers Entries'
                    localizable: false
                    collections:
                      - speakers
            social_media_sec:
              display: 'Social media Sec'
              fields:
                -
                  import: social_media_section
            heading_and_icon_box:
              display: 'Heading And  Icon Box'
              fields:
                -
                  import: background_design
                -
                  import: heading_group_component
                -
                  handle: icon_box_rep
                  field:
                    type: replicator
                    display: 'Icon Box Rep'
                    localizable: false
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        sets:
                          icon_box_set:
                            display: 'Icon Box Set'
                            fields:
                              -
                                handle: icon_image
                                field:
                                  container: assets
                                  type: assets
                                  display: 'Icon Image'
                                  localizable: false
                              -
                                handle: icon_box_heading
                                field:
                                  buttons:
                                    - h2
                                    - h3
                                    - color
                                    - h1
                                    - h4
                                    - h5
                                    - h6
                                    - bold
                                  remove_empty_nodes: false
                                  type: bard
                                  display: 'Icon Box Heading'
                                  localizable: false
                              -
                                handle: icon_box_description
                                field:
                                  buttons:
                                    - h2
                                    - h3
                                    - color
                                    - h1
                                    - h4
                                    - h5
                                    - h6
                                  remove_empty_nodes: false
                                  type: bard
                                  display: 'Icon Box Description'
                                  localizable: false
            ctav2:
              display: ctav2
              fields:
                -
                  import: reusable_media_with_ctav2
            pdf_viewer:
              display: 'PDF Viewer'
              fields:
                -
                  import: pdf_slider
            video_sec:
              display: 'Video Sec'
              fields:
                -
                  import: video_section
            faq_section:
              display: 'Faq Section'
              fields:
                -
                  import: faq
            table_design:
              display: 'Table Design'
              fields:
                -
                  import: background_design
                -
                  handle: table_fields
                  field:
                    remove_empty_nodes: false
                    type: bard
                    display: 'Table Fields'
                    localizable: false
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - image
                      - table
                      - h1
                      - h4
                      - alignleft
                      - aligncenter
                      - alignright
        forms:
          display: Forms
          icon: form-drop-down-menu
          sets:
            form:
              display: Form
              instructions: 'Form with supporting Elements'
              icon: social-mail-send-email-message
              fields:
                -
                  import: form_box
        typography:
          display: Typography
          icon: text-formatting-all-caps
          sets:
            heading_group:
              display: 'Heading Group'
              icon: text-formatting-all-caps
              fields:
                -
                  handle: heading
                  field: basics.heading_group
        global_food_elements:
          display: 'Global Food elements'
          sets:
            heading_and_text:
              display: 'Heading And Text'
              fields:
                -
                  handle: title_text
                  field:
                    type: text
                    display: 'Title Text'
                    localizable: false
                -
                  handle: text_field
                  field:
                    type: markdown
                    display: 'Text Field'
                    localizable: false
                -
                  handle: background_color
                  field:
                    options:
                      -
                        key: '#f5f2eb'
                        value: 'Light Brown'
                      -
                        key: '#F9FAFC'
                        value: 'Light Blue'
                    taggable: true
                    type: select
                    display: 'Background Color'
                    localizable: false
            continuous_slider:
              display: 'Continuous Slider'
              fields:
                -
                  handle: image_and_text_replicator
                  field:
                    type: replicator
                    display: 'Image And Text Replicator'
                    localizable: false
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        sets:
                          new_set:
                            display: 'New Set'
                            fields:
                              -
                                handle: image_feild
                                field:
                                  max_files: 1
                                  container: collaterals
                                  type: assets
                                  display: 'Image Feild'
                                  localizable: false
                              -
                                handle: text_field
                                field:
                                  type: text
                                  display: 'Text Field'
                                  localizable: false
                -
                  handle: background_color
                  field:
                    options:
                      -
                        key: '#F9FAFC'
                        value: 'Light Blue'
                      -
                        key: '#f5f2eb'
                        value: 'Light Brown'
                    taggable: true
                    type: select
                    display: 'Background Color'
                    localizable: false
            full_width_image:
              display: 'Full Width Image'
              fields:
                -
                  handle: image
                  field:
                    container: collaterals
                    type: assets
                    display: Image
                    localizable: false
                -
                  handle: image_width
                  field:
                    options:
                      -
                        key: md
                        value: small
                      -
                        key: 1/2
                        value: medium
                      -
                        key: full
                        value: full
                    type: select
                    display: 'Image Width'
                    localizable: false
                -
                  handle: align_image
                  field:
                    options:
                      -
                        key: max-auto
                        value: Center
                    taggable: true
                    type: select
                    display: 'Align Image'
                    localizable: false
            divider:
              display: Divider
              fields:
                -
                  handle: space_height
                  field:
                    type: text
                    display: 'Space Height'
                    localizable: false
                -
                  handle: background_color
                  field:
                    options:
                      -
                        key: white
                        value: White
                      -
                        key: '#f9fafc'
                        value: 'light blue'
                    taggable: true
                    type: select
                    display: 'Background Color'
                    localizable: false
            text_and_map:
              display: 'Text And Map'
              fields:
                -
                  handle: heading
                  field:
                    type: text
                    display: Heading
                    localizable: false
                -
                  handle: icon_list
                  field:
                    type: replicator
                    display: 'Icon List'
                    localizable: false
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        sets:
                          new_set:
                            display: 'New Set'
                            fields:
                              -
                                handle: text
                                field:
                                  type: text
                                  display: Text
                                  localizable: false
                                  width: 50
                              -
                                handle: link
                                field:
                                  type: text
                                  display: Link
                                  localizable: false
                                  width: 50
                              -
                                handle: icons
                                field:
                                  options:
                                    -
                                      key: phone
                                      value: 'Phone Number'
                                    -
                                      key: envelope
                                      value: Email
                                  taggable: true
                                  type: select
                                  display: Icons
                                  localizable: false
                                  width: 50
                              -
                                handle: image_upload
                                field:
                                  max_files: 1
                                  container: collaterals
                                  type: assets
                                  display: 'Image Upload'
                                  localizable: false
                                  width: 50
                -
                  handle: map_iframe
                  field:
                    type: textarea
                    display: 'Map Iframe'
                    localizable: false
            heading_and_grid:
              display: 'Heading And Grid'
              fields:
                -
                  import: background_design
                -
                  handle: grid_structure
                  field:
                    options:
                      -
                        key: v1
                        value: null
                      -
                        key: v2
                        value: null
                      -
                        key: v3
                        value: null
                    type: button_group
                    display: 'Grid Structure'
                    localizable: false
                    default: v1
                -
                  import: heading_group_component
                -
                  handle: replicating_grid
                  field:
                    type: replicator
                    display: 'Replicating Grid'
                    localizable: false
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        sets:
                          grid_item:
                            display: 'Grid Item'
                            fields:
                              -
                                handle: heading
                                field:
                                  type: text
                                  display: Heading
                                  localizable: false
                              -
                                handle: sub_heading
                                field:
                                  buttons:
                                    - h1
                                    - h2
                                    - h3
                                    - h4
                                    - bold
                                    - color
                                  remove_empty_nodes: false
                                  type: bard
                                  display: 'Sub Heading'
                                  localizable: false
                              -
                                handle: icon_or_button
                                field:
                                  options:
                                    -
                                      key: iconlist
                                      value: Icon
                                    -
                                      key: buttonlist
                                      value: Button
                                  type: button_group
                                  display: 'Icon Or Button'
                                  localizable: false
                              -
                                handle: button_list
                                field:
                                  type: replicator
                                  display: 'Button List'
                                  localizable: false
                                  if:
                                    icon_or_button: 'equals buttonlist'
                                  sets:
                                    new_set_group:
                                      display: 'New Set Group'
                                      sets:
                                        button_set:
                                          display: 'Button Set'
                                          fields:
                                            -
                                              import: fancy_button
                              -
                                handle: icon_list
                                field:
                                  type: replicator
                                  display: 'Icon List'
                                  localizable: false
                                  if:
                                    icon_or_button: 'equals iconlist'
                                  sets:
                                    new_set_group:
                                      display: 'New Set Group'
                                      sets:
                                        icon_list_item:
                                          display: 'Icon List Item'
                                          fields:
                                            -
                                              handle: text
                                              field:
                                                type: text
                                                display: Text
                                                localizable: false
                                            -
                                              handle: link
                                              field:
                                                type: text
                                                display: Link
                                                localizable: false
                                            -
                                              handle: icon
                                              field: basics.icon
                                            -
                                              handle: image_upload
                                              field:
                                                max_files: 1
                                                container: collaterals
                                                type: assets
                                                display: 'Image Upload'
                                                localizable: false
            image_and_text:
              display: 'Image And Text'
              fields:
                -
                  handle: image
                  field:
                    max_files: 1
                    container: collaterals
                    type: assets
                    display: Image
                    localizable: false
                -
                  handle: text_field
                  field:
                    type: markdown
                    display: 'Text Field'
                    localizable: false
        media:
          display: Media
          icon: computer-logo-communication-zoom
          sets:
            gallery_infinite:
              display: 'Gallery Infinite'
              icon: arrows-fit-to-width
              fields:
                -
                  handle: heading
                  field: basics.heading_group
                -
                  handle: images
                  field:
                    max_files: 40
                    min_files: 2
                    container: collaterals
                    type: assets
                    display: Images
                    localizable: false
                    folder: galleries
            banner:
              display: Banner
              icon: media-image-photo-focus-frame
              fields:
                -
                  import: reusable_banner
            banner_carousel:
              display: 'Banner Carousel'
              icon: arrows-fit-to-width
              fields:
                -
                  import: reusable_banner_carousel
            html_block:
              display: 'Html Block'
              icon: programming-script-code-brackets
              fields:
                -
                  handle: available_on
                  field:
                    options:
                      -
                        key: production
                        value: Production
                      -
                        key: local
                        value: Local
                    inline: true
                    default: production
                    type: checkboxes
                    display: 'Available On'
                    localizable: false
                -
                  handle: code
                  field:
                    type: code
                    display: Code
                    localizable: false
            popup_image:
              display: 'Popup Image'
              fields:
                -
                  handle: popup_width
                  field:
                    type: integer
                    display: 'Popup Width'
                    instructions: 'It will be the Max Width'
                    localizable: false
                    width: 50
                    default: 600
                -
                  handle: popup_height
                  field:
                    type: integer
                    display: 'Popup Height'
                    instructions: 'It will be the Max Height'
                    localizable: false
                    width: 50
                    default: 300
                -
                  handle: close_color
                  field:
                    options:
                      -
                        key: white
                        value: White
                      -
                        key: black
                        value: Black
                    default: white
                    type: button_group
                    display: 'Close Color'
                    localizable: false
                    width: 33
                -
                  handle: popup_position
                  field:
                    options:
                      -
                        key: center
                        value: Center
                      -
                        key: bottom_left
                        value: 'Bottom Left'
                      -
                        key: bottom_right
                        value: 'Bottom right'
                      -
                        key: bottom_center
                        value: 'Bottom Center'
                    default: center
                    type: button_group
                    display: 'Popup Position'
                    localizable: false
                    width: 66
                -
                  handle: popup_image
                  field: basics.image
                  config:
                    validate:
                      - image
