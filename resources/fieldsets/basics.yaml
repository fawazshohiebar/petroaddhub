              fields:
                -
                  import: reusable_media_with_cta
            contact_team:
              display: 'Book Your Stand'
              icon: document-text
              fields:
                -
                  import: reusable_contact_team
            tickets:
              display: Tickets
              icon: ticket
              fields:
                -
                  import: reusable_tickets
            facts_figures:
              display: 'Facts & Figures'
              icon: chart-bar
              fields:
                -
                  import: reusable_facts_figures
            activities:
              display: Activities
              icon: ticket
              fields:
                -
                  import: reusable_activities
            gallery:
              display: Gallery
              icon: photo
              fields:
                -
                  import: reusable_gallery_with_heading
            image_grid_with_heading:
              display: 'Sectors (Image Grid)'
              icon: categories
              fields:
                -
                  import: reusable_image_grid_with_heading
            why_participate:
              display: 'Why Participate'
              icon: hand-raised
              fields:
                -
                  import: reusable_why_participate
            redirect_to:
              display: 'Redirect To'
              icon: arrow-right
              fields:
                -
                  handle: redirect_to
                  field:
                    container: collaterals
                    type: link
                    display: 'Redirect To'
                    localizable: false
            call_to_action:
              display: 'Call to Action'
              icon: align-left
              fields:
                -
                  import: reusable_media_with_cta
            parking_information:
              display: 'Parking Information'
              fields:
                -
                  import: parking_information
            buttons:
              display: Buttons
              fields:
                -
                  handle: style_config
                  field:
                    variant_labels: |-
                      flex_centered|Flex Centered
                      grid|Grid
                    default_variant: flex_centered
                    type: style_config
                    display: 'Style Config'
                    localizable: false
                -
                  handle: buttons
                  field: basics.buttons
            hp:
              display: hp
              fields:
                -
                  handle: toggle_field
                  field:
                    type: toggle
                    display: 'Toggle Field'
                    localizable: false
            heading_and_sponsors:
              display: 'Heading and sponsors'
              fields:
                -
                  import: background_design
                -
                  import: heading_group_component
                -
                  handle: sponsors_entries
                  field:
                    collections:
                      - sponsors
                    type: entries
                    display: 'Sponsors Entries'
                    localizable: false
            statistics_section:
              display: 'Statistics Section'
              fields:
                -
                  import: background_design
                -
                  import: heading_group_component
                -
                  handle: statistics
                  field:
                    type: replicator
                    display: Statistics
                    localizable: false
                    max_sets: 6
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        sets:
                          statistics_set:
                            display: 'Statistics Set'
                            fields:
                              -
                                handle: icon
                                field: basics.icon
                                config:
                                  width: 33
                              -
                                handle: numbers
                                field:
                                  type: text
                                  display: Numbers
                                  localizable: false
                                  width: 33
                              -
                                handle: label
                                field:
                                  type: text
                                  display: Label
                                  localizable: false
                                  width: 33
            cta_visit:
              display: 'Cta Visit'
              fields:
                -
                  import: background_design
                -
                  import: heading_group_component
                -
                  handle: group_info
                  field:
                    type: replicator
                    display: 'Group Info'
                    localizable: false
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        sets:
                          info:
                            display: Info
                            fields:
                              -
                                handle: icon
                                field: basics.icon
                                config:
                                  width: 50
                              -
                                handle: info_title
                                field:
                                  type: text
                                  display: 'Info Title'
                                  localizable: false
                                  width: 50
                              -
                                handle: info_description
                                field:
                                  type: text
                                  display: 'Info Description'
                                  localizable: false
                                  width: 50
                              -
                                handle: image
                                field: basics.image
                                config:
                                  validate:
                                    - image
                                    - 'max_filesize:9216'
                                    - 'mimes:png,jpg,jpeg,gif,webp'
                                  width: 50
                -
                  handle: ending_text
                  field:
                    type: text
                    display: 'Ending Text'
                    localizable: false
                -
                  handle: replicator_button
                  field:
                    type: replicator
                    display: 'Replicator Button'
                    localizable: false
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        sets:
                          new_button:
                            display: 'New Button'
                            fields:
                              -
                                import: fancy_button
            cta_section:
              display: 'Cta Section'
              fields:
                -
                  import: background_design
                -
                  import: heading_group_component
            highlights_carousel:
              display: 'Highlights Carousel'
              fields:
                -
                  import: background_design
                -
                  import: heading_group_component
                -
                  handle: highlights_entries
                  field:
                    collections:
                      - reusables
                    type: entries
                    display: 'Highlights Entries'
                    localizable: false
            heading_and_feature_grid:
              display: 'Heading And Feature Grid'
              fields:
                -
                  import: background_design
                -
                  import: heading_group_component
                -
                  handle: feature_entries
                  field:
                    collections:
                      - reusables
                    type: entries
                    display: 'Feature Entries'
                    localizable: false
            heading_and_image:
              display: 'Heading And Image'
              fields:
                -
                  import: background_design
                -
                  import: heading_group_component
                -
                  handle: image
                  field: basics.image
                  config:
                    validate:
                      - image
                      - 'max_filesize:9216'
                      - 'mimes:png,jpg,jpeg,gif,webp'
            heading_comp:
              display: 'Heading Comp'
              fields:
                -
                  import: background_design
                -
                  import: heading_group_component
            heading_and_box_icons:
              display: 'Heading And Box Icons'
              fields:
                -
                  import: background_design
                -
                  import: heading_group_component
                -
                  handle: center_image
