                    display: 'Center Image'
                    validate:
                      - image
                      - 'max_filesize:9216'
                      - 'mimes:png,jpg,jpeg,gif,webp'
                -
                  import: icon_boxes
            cta_grid_sport:
              display: 'Cta grid sport'
              fields:
                -
                  import: background_design
                -
                  import: heading_group_component
                -
                  handle: grid_version
                  field:
                    options:
                      -
                        key: v1
                        value: null
                      -
                        key: v2
                        value: null
                      -
                        key: v3
                        value: null
                    type: button_group
                    display: 'Grid Version'
                    localizable: false
                    default: v1
                -
                  handle: grid_heading
                  field:
                    buttons:
                      - h1
                      - h2
                      - h3
                      - h4
                      - bold
                      - color
                      - horizontalrule
                      - code
