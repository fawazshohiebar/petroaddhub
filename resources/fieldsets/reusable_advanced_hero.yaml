title: 'Reusable Advanced Hero'
fields:
  -
    handle: heading
    field:
      type: text
      display: Heading
      localizable: true
  -
    handle: subheading
    field:
      type: text
      display: Subheading
      localizable: true
  -
    handle: media_items
    field:
      type: grid
      display: 'Media Items'
      localizable: true
      instructions: 'Add images or videos for the carousel'
      fields:
        -
          handle: type
          field:
            type: select
            display: 'Media Type'
            options:
              image: Image
              video: Video
              youtube: YouTube
            width: 33
            localizable: false
        -
          handle: image
          field:
            type: assets
            display: Image
            container: collaterals
            max_files: 1
            folder: hero
            width: 33
            localizable: false
            if:
              type: 'equals image'
            validate:
              - image
              - 'mimes:png,jpg,jpeg,gif,webp'
        -
          handle: video_url
          field:
            type: text
            display: 'Video URL'
            instructions: 'Local video URL or YouTube video ID'
            width: 33
            if:
              type: 'not_equals image'
            localizable: false
        -
          handle: alt_text
          field:
            type: text
            display: 'Alt Text'
            localizable: true
  -
    handle: icons
    field:
      type: grid
      display: Icons
      localizable: true
      fields:
        -
          handle: icon
          field: basics.icon
          config:
            width: 33
        -
          handle: label
          field:
            type: text
            display: Label
            localizable: false
            width: 33
        -
          handle: link
          field:
            type: link
            display: Link
            localizable: false
            width: 33
  -
    handle: buttons
    field: basics.buttons
