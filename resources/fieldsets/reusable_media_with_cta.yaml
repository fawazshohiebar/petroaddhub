title: 'Reusable Media with CTA'
fields:
  -
    handle: style_config
    field:
      available_colors:
        - white
        - transparent
        - gray
        - lite-primary
        - lite-secondary
      variant_labels: |-
        left_image|Left Image
        right_image|Right Image
        no_image|No Image
        cover|Cover
      default_variant: image_left
      type: style_config
      display: 'Style Config'
      localizable: false
  -
    handle: heading
    field:
      type: colored_text
      display: Heading
      localizable: true
      color: black
      tag: h1
  -
    handle: section_label
    field:
      type: text
      display: 'Section Label'
      localizable: true
  -
    handle: description
    field:
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - link
        - table
        - strikethrough
      type: markdown
      display: Description
      localizable: true
  -
    handle: image
    field:
      container: collaterals
      max_files: 1
      type: assets
      display: Image
      localizable: false
      width: 50
      validate:
        - image
        - 'mimes:png,jpg,jpeg,gif,webp'
  -
    handle: badge_text
    field:
      type: text
      display: 'Badge Text'
      instructions: 'The text to show in the badge overlay on the image (e.g. "1st")'
      localizable: true
      width: 50
  -
    handle: badge_subtext
    field:
      type: text
      display: 'Badge Subtext'
      instructions: 'Smaller text below the main badge text (e.g. "Edition")'
      localizable: true
      width: 50
  -
    handle: buttons
    field: basics.buttons
