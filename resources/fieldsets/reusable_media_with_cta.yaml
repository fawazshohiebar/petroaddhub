title: 'Reusable Media with CTA'
fields:
  -
    handle: text_image_alignment
    field:
      options:
        -
          key: v1
          value: null
        -
          key: v2
          value: null
      type: button_group
      display: 'Text Image Alignment'
      localizable: false
  -
    handle: heading_text
    field:
      buttons:
        - h1
        - h2
        - h3
        - h4
        - bold
        - color
      remove_empty_nodes: false
      type: bard
      display: 'Heading Text'
      localizable: false
  -
    handle: section_label
    field:
      type: text
      display: 'Section Label'
      localizable: true
  -
    handle: description
    field:
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - link
        - table
        - strikethrough
      type: markdown
      display: Description
      localizable: true
  -
    handle: section_image
    field:
      container: collaterals
      max_files: 1
      type: assets
      display: 'Section Image'
      localizable: false
      width: 50
      validate:
        - image
        - 'mimes:png,jpg,jpeg,gif,webp'
  -
    handle: badge_text
    field:
      type: text
      display: 'Badge Text'
      instructions: 'The text to show in the badge overlay on the image (e.g. "1st")'
      localizable: true
      width: 50
  -
    handle: badge_subtext
    field:
      type: text
      display: 'Badge Subtext'
      instructions: 'Smaller text below the main badge text (e.g. "Edition")'
      localizable: true
      width: 50
  -
    handle: buttons
    field:
      type: replicator
      display: Buttons
      localizable: false
      sets:
        new_set_group:
          display: 'New Set Group'
          sets:
            button_set:
              display: 'Button Set'
              fields:
                -
                  import: fancy_button
  -
    import: background_design
