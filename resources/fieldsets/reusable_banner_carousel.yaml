title: 'Reusable Banner Carousel'
fields:
  -
    handle: images
    field:
      type: grid
      display: Images
      localizable: false
      min_rows: 1
      fields:
        -
          handle: image
          field: basics.image
          config:
            validate:
              - image
              - 'max_filesize:9216'
              - 'mimes:png,jpg,jpeg,gif,webp'
            width: 50
            folder: banners
        -
          handle: link
          field:
            type: link
            display: Link
            localizable: false
            width: 50
  -
    handle: new_tab
    field:
      type: toggle
      display: 'New Tab'
      localizable: false
      width: 33
  -
    handle: width
    field:
      options:
        -
          key: contained
          value: Contained
        -
          key: full
          value: Full
      type: button_group
      display: Width
      localizable: false
      width: 33
      default: contained
  -
    handle: image_style
    field:
      options:
        -
          key: contain
          value: Contain
        -
          key: cover
          value: Cover
      type: button_group
      display: 'Image Style'
      localizable: false
      width: 33
      default: contain
  -
    handle: use_image_height
    field:
      default: true
      type: toggle
      display: 'Use Image Height'
      localizable: false
      width: 33
  -
    handle: image_height
    field:
      input_type: number
      append: px
      type: text
      display: 'Image Height'
      localizable: false
      width: 33
      unless:
        use_image_height: 'equals true'
