title: 'Reusable Activities'
fields:
  -
    import: heading_group_component
  -
    handle: main_activities
    field:
      type: grid
      display: 'Main Activities'
      localizable: true
      min_rows: 1
      fields:
        -
          handle: title
          field:
            type: text
            display: Title
            localizable: false
            width: 25
        -
          handle: description
          field:
            type: text
            display: Description
            localizable: false
            width: 25
        -
          handle: icon
          field: basics.icon
          config:
            width: 15
            instructions: 'Icon to display with this activity'
            default: none
        -
          handle: image
          field:
            container: collaterals
            max_files: 1
            type: assets
            display: Image
            localizable: false
            width: 35
  -
    handle: featured_activities
    field:
      type: grid
      display: 'Featured Activities'
      localizable: true
      min_rows: 1
      fields:
        -
          handle: title
          field:
            type: text
            display: Title
            localizable: false
            width: 33
        -
          handle: description
          field:
            type: text
            display: Description
            localizable: false
            width: 33
        -
          handle: image
          field:
            container: collaterals
            restrict: false
            allow_uploads: true
            max_files: 1
            type: assets
            display: Image
            localizable: false
            width: 33
  -
    handle: buttons_groups
    field:
      type: replicator
      display: 'Buttons Groups'
      localizable: false
      sets:
        new_set_group:
          display: 'New Set Group'
          sets:
            button:
              display: Button
              fields:
                -
                  import: fancy_button
