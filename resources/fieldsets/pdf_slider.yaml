title: 'Pdf Slider'
fields:
  -
    handle: pdf_top_title
    field:
      buttons:
        - h2
        - h3
        - bold
        - color
        - h1
        - h4
        - h5
      remove_empty_nodes: false
      type: bard
      display: 'Pdf Top Title'
      localizable: false
  -
    handle: pdf_replicator
    field:
      type: replicator
      display: 'Pdf Replicator'
      localizable: false
      sets:
        new_set_group:
          display: 'New Set Group'
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  handle: pdf_title
                  field:
                    type: text
                    display: 'PDf Title'
                    localizable: false
                -
                  handle: featured_image
                  field: basics.image
                  config:
                    display: 'Featured Image'
                    validate:
                      - image
                      - 'max_filesize:9216'
                      - 'mimes:png,jpg,jpeg,gif,webp,svg'
                -
                  handle: pdf_file
                  field:
                    container: assets
                    folder: pdf
                    type: assets
                    display: 'PDF File'
                    localizable: false
                    validate:
                      - 'mimes:pdf'
